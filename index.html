<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solar System</title>
</head>
<body>
    <h1>Click on planet to zoom</h1>
    <img src="images/planet.jpeg" alt="planet" usemap="#mymap">
    <map name="mymap">
        <area shape="circle" coords="-80,500,330" href="images/sun.jpg" alt="sun">
        <area shape="circle" coords="320,542,25" href="images/mercury.jpg" alt="mercury">
        <area shape="circle" coords="470,543,52" href="images/venus.png" alt="venus">
        <area shape="circle" coords="645,540,60" href="images/earth.jpg" alt="earth">
        <area shape="circle" coords="829,547,51" href="images/mars.jpg" alt="mars">
        <area shape="circle" coords="1043,530,86" href="images/jupiter.jpg" alt="jupiter">
        <area shape="circle" coords="1342,544,65" href="images/saturn.jpg" alt="saturn">
        <area shape="circle" coords="1610,546,51" href="images/uranus.jpg" alt="uranus">
        <area shape="circle" coords="1808,542,59" href="images/neptune.jpg" alt="neptune">

    </map>
</body>
</html>
